<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito - VitaQR</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
      background-color: #EDEEE9;
    }

    .carrito-contenido {
      padding: 40px 20px;
      text-align: center;
    }

    .producto {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 20px 30px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .total {
      font-weight: bold;
      font-size: 1.3em;
      margin-top: 20px;
    }

    .boton-comprar {
      display: inline-block;
      margin-top: 25px;
      background-color: #AA443F;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .boton-comprar:hover {
      background-color: #902f2a;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1002;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .btn {
      background-color: #284667;
      color: #fff;
      padding: 10px;
      border: none;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #AA443F;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- CABECERA IGUAL A INDEX -->
  <header class="main-header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="img/logo-vitaqr.png" alt="VitaQR Logo">
      </a>

      <nav class="navbar" id="navbar">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
          <li>
            <a href="#" id="abrirSesion" title="Iniciar sesión">
              <i class="fas fa-user"></i> <span id="nombreUsuarioNav" style="font-size: 12px;"></span>
            </a>
          </li>
          <li><a href="carrito.html" title="Carrito"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
      </nav>

      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- CONTENIDO DEL CARRITO -->
  <div class="carrito-contenido" id="carrito-container">
    <!-- Se llena con JS -->
  </div>

  <!-- FOOTER IGUAL A INDEX -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 VitaQR - Proyecto Académico</p>
      <a href="terminos-condiciones.html">Términos y Condiciones</a>
    </div>
  </footer>

  <!-- MODAL LOGIN -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Inicia sesión</h2>
      <form id="loginForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <!-- FUNCIONALIDAD -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("loginModal");
      const closeBtn = document.querySelector(".close");
      const abrirSesion = document.getElementById("abrirSesion");
      const toggle = document.getElementById("menu-toggle");
      const navbar = document.getElementById("navbar");
      const nombreUsuarioNav = document.getElementById("nombreUsuarioNav");

      // Mostrar nombre de usuario si está logueado
      const sesion = JSON.parse(localStorage.getItem("usuarioLogueado"));
      if (sesion) {
        nombreUsuarioNav.textContent = sesion.nombre || sesion.email;
        abrirSesion.href = "perfil.html";
      }

      // Si no hay sesión, mostrar modal al hacer clic
      abrirSesion.onclick = (e) => {
        if (!localStorage.getItem("usuarioLogueado")) {
          e.preventDefault();
          modal.style.display = "block";
        }
      };

      closeBtn.onclick = () => modal.style.display = "none";
      window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
      toggle.onclick = () => navbar.classList.toggle("active");

      const loginForm = document.getElementById("loginForm");
      loginForm.onsubmit = (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (email && password) {
          const usuario = { email, nombre: "Usuario" }; // puedes mejorar esto con Firestore
          localStorage.setItem("usuarioLogueado", JSON.stringify(usuario));
          modal.style.display = "none";
          window.location.href = "perfil.html";
        } else {
          alert("Completa todos los campos.");
        }
      };

      // Mostrar contenido del carrito
      const carritoContainer = document.getElementById("carrito-container");
      const productos = JSON.parse(localStorage.getItem("carrito")) || [];

      function mostrarCarritoVacio() {
        carritoContainer.innerHTML = `
          <h2>Carrito vacío</h2>
          <a href="productos.html" class="boton-comprar">Comprar</a>
        `;
      }

      function mostrarCarritoConProductos() {
        let total = 10;
        let html = productos.map(producto => {
          total += producto.precio * producto.cantidad;
          return `
            <div class="producto">
              <span>${producto.nombre} (x${producto.cantidad})</span>
              <span>S/ ${(producto.precio * producto.cantidad).toFixed(2)}</span>
            </div>
          `;
        }).join("");

        html += `
          <div class="producto">
            <span>Delivery</span>
            <span>S/ 10.00</span>
          </div>
          <div class="total">Total: S/ ${total.toFixed(2)}</div>
          <button class="boton-comprar" onclick="pagar()">Pagar con Izipay</button>
        `;

        carritoContainer.innerHTML = html;
      }

      if (!sesion) {
        mostrarCarritoVacio();
      } else {
        if (productos.length === 0) {
          mostrarCarritoVacio();
        } else {
          mostrarCarritoConProductos();
        }
      }

      window.pagar = function() {
        alert("✅ Compra realizada con éxito. Gracias por confiar en VitaQR.");
        localStorage.removeItem("carrito");
        location.reload();
      };
    });
  </script>
</body>
</html>
