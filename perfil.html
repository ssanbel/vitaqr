<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi perfil - VitaQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .perfil-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .perfil-foto {
      flex: 1;
      max-width: 250px;
      text-align: center;
    }

    .perfil-foto img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .perfil-info {
      flex: 2;
    }

    .perfil-info h2 {
      color: #284667;
      margin-bottom: 20px;
    }

    .perfil-info p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .botones-perfil {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .botones-perfil button,
    .botones-perfil a {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #284667;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .botones-perfil button:hover,
    .botones-perfil a:hover {
      background-color: #AA443F;
    }

    input[type="file"] {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Menú general -->
  <header class="main-header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="img/logo-vitaqr.png" alt="VitaQR Logo">
      </a>
      <nav class="navbar" id="navbar">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
          <li><a href="perfil.html" id="userNameDisplay"><i class="fas fa-user"></i></a></li>
          <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="perfil-container">
    <div class="perfil-foto">
      <img src="img/user-placeholder.png" alt="Foto de perfil" id="fotoUsuario">
      <input type="file" name="foto" accept="image/*" />
    </div>

    <div class="perfil-info">
      <h2>Datos del usuario</h2>
      <p><strong>Nombre:</strong> <span id="nombreUsuario">—</span></p>
      <p><strong>Apellido:</strong> <span id="apellidoUsuario">—</span></p>
      <p><strong>DNI:</strong> <span id="dniUsuario">—</span></p>

      <div class="botones-perfil">
        <a href="registro.html">Editar formulario</a>
        <a href="qr.html">Generar código QR</a>
        <button id="cerrarSesionBtn">Cerrar sesión</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 VitaQR - Proyecto Académico</p>
    <a href="terminos-condiciones.html">Términos y Condiciones</a>
  </footer>

  <script src="perfil.js"></script>
</body>
</html>
