<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generar QR - VitaQR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="index.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #qrContainer {
      margin-top: 30px;
    }
    .btn-descargar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #AA443F;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu código QR personalizado</h1>
    <div id="qrContainer"></div>
    <button class="btn-descargar" onclick="descargarQR()">Descargar QR</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9j5KqbxMFEC88tbZ1ApUWrKqre01TmcA",
      authDomain: "vitaqronline.firebaseapp.com",
      projectId: "vitaqronline",
      storageBucket: "vitaqronline.appspot.com",
      messagingSenderId: "584669491826",
      appId: "1:584669491826:web:484adb09e2d80e1c8bbc8eb",
      measurementId: "G-2B7W7TL32N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obtener datos del localStorage
    const datos = JSON.parse(localStorage.getItem("datosUsuario"));

    if (!datos) {
      alert("No hay datos para generar el QR.");
      window.location.href = "registro.html";
    }

    const guardarYGenerarQR = async () => {
      try {
        const docRef = await addDoc(collection(db, "usuarios"), datos);
        const id = docRef.id;
        const url = `${window.location.origin}/qr-info.html?id=${id}`;

        // Mostrar QR
        QRCode.toDataURL(url, { width: 250 }, (err, src) => {
          if (err) return console.error(err);
          const img = document.createElement("img");
          img.src = src;
          img.id = "qrImage";
          document.getElementById("qrContainer").appendChild(img);
          localStorage.setItem("qrGenerado", src);
        });
      } catch (e) {
        console.error("Error guardando en Firestore:", e);
        alert("Error generando tu código QR.");
      }
    };

    guardarYGenerarQR();

    window.descargarQR = function () {
      const qr = document.getElementById("qrImage");
      if (!qr) return alert("QR no disponible.");
      const link = document.createElement("a");
      link.href = qr.src;
      link.download = "mi_qr_vitaqr.png";
      link.click();
    };
  </script>
</body>
</html>
