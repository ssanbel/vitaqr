<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Médico - VitaQR</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="registro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header class="main-header">
    <div class="header-container">
      <a href="index.html" class="logo"><img src="img/logo-vitaqr.png" alt="Logo VitaQR"></a>
      <nav class="navbar" id="navbar">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
          <li><a href="#" id="abrirSesion" title="Iniciar sesión"><i class="fas fa-user"></i></a></li>
          <li><a href="carrito.html" title="Carrito"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </header>

  <main class="registro-container">
    <h1>Registro de Información Médica</h1>
    <form id="registro-form">
      <fieldset>
        <legend>Datos Personales</legend>
        <label>Nombres: <input type="text" name="nombres"></label>
        <label>Apellidos: <input type="text" name="apellidos"></label>
        <label>DNI: <input type="text" name="dni"></label>
        <label>Edad: <input type="number" name="edad"></label>
        <label>Sexo:
          <select name="sexo">
            <option value="">Selecciona</option>
            <option>Femenino</option>
            <option>Masculino</option>
            <option>Otro</option>
          </select>
        </label>
        <label>Estado Civil: <input type="text" name="estado_civil"></label>
        <label>Religión: <input type="text" name="religion"></label>
        <label>Tipo de Sangre: <input type="text" name="sangre"></label>
        <label>Fecha de Nacimiento: <input type="date" name="nacimiento"></label>
        <label>Foto de Perfil: <input type="file" name="foto" accept="image/*"></label>
      </fieldset>

      <fieldset>
        <legend>Contacto de Emergencia</legend>
        <label>Nombre del Contacto: <input type="text" name="nombre_contacto"></label>
        <label>Teléfono de Contacto: <input type="tel" name="telefono_contacto"></label>
      </fieldset>

      <fieldset>
        <legend>Información Médica General</legend>
        <label>Peso (kg): <input type="number" name="peso"></label>
        <label>Altura (cm): <input type="number" name="altura"></label>
        <label>Alergias: <input type="text" name="alergias"></label>
        <label>Condiciones: <input type="text" name="condiciones"></label>
        <label>Cirugías: <input type="text" name="cirugias"></label>
        <label>Vacunas: <input type="text" name="vacunas"></label>
        <label>Seguro: <input type="text" name="seguro"></label>
        <label>Clínica: <input type="text" name="clinica"></label>
      </fieldset>

      <fieldset>
        <legend>Medicamentos</legend>
        <label>Medicamentos Continuos: <input type="text" name="med_continuos"></label>
        <label>Medicamentos Emergencia: <input type="text" name="med_emergencia"></label>
      </fieldset>

      <fieldset>
        <legend>Historial Familiar</legend>
        <label>Antecedentes de Alergia: <input type="text" name="antecedentes_alergia"></label>
        <label>Enfermedades Hereditarias: <input type="text" name="enfermedades_hereditarias"></label>
      </fieldset>

      <fieldset>
        <legend>Estilo de Vida</legend>
        <label>¿Fuma?
          <select name="fuma">
            <option value="">Selecciona</option>
            <option>Sí</option>
            <option>No</option>
          </select>
        </label>
        <label>¿Bebe?
          <select name="bebe">
            <option value="">Selecciona</option>
            <option>Sí</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="btn">Guardar Información</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 VitaQR - Proyecto Académico</p>
      <a href="terminos-condiciones.html">Términos y Condiciones</a>
    </div>
  </footer>

  <!-- Firebase y lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9j5KqbxMFEC88tbZ1ApUWrKqre01TmcA",
      authDomain: "vitaqronline.firebaseapp.com",
      projectId: "vitaqronline",
      storageBucket: "vitaqronline.appspot.com",
      messagingSenderId: "584669491826",
      appId: "1:584669491826:web:484adb09e2d80e1c8bbc8eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("registro-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const datos = {};

      for (const [clave, valor] of formData.entries()) {
        if (valor !== "") {
          datos[clave] = valor;
        }
      }

      const fotoInput = form.elements["foto"];
      if (fotoInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = async function () {
          datos.fotoBase64 = reader.result;
          await guardarDatos(datos);
        };
        reader.readAsDataURL(fotoInput.files[0]);
      } else {
        await guardarDatos(datos);
      }
    });

    async function guardarDatos(datos) {
      try {
        const docRef = await addDoc(collection(db, "usuarios"), datos);
        localStorage.setItem("datosUsuario", JSON.stringify(datos));
        localStorage.setItem("usuarioID", docRef.id);
        alert("✅ Información guardada");
        window.location.href = "perfil.html";
      } catch (error) {
        console.error("❌ Error al guardar en Firebase:", error);
        alert("Hubo un error al guardar tus datos.");
      }
    }
  </script>

</body>
</html>
